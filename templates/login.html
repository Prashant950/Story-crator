<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" integrity="sha512-Qn2D5YFT3VrJ5ZwMA+z09cP3fzxzRSowxZk0vw6fh3rPzNC3eX3SyJ9Zcf+L43ukz5r5w6EkhZVQJ98u0Wk7Lw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .card {
            background: linear-gradient(135deg, #ff6f61, #d8a7b1);
            border: 1px solid #f7f7f7;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 1rem;
            max-width: 75%;
            max-height: 100%;
           
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
        .btn-google:hover {
            background-color: #c1351d;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #2d4373;
        }
        .register-link {
            margin-top: 20px;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body text-center">
                            <h3 class="mb-5">Sign in</h3>
                            <form action="/login" method="POST">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                    
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                   
                                </div>
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe" />
                                    <label class="form-check-label" for="rememberMe">Remember password</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                <hr class="my-4">
                                
                                <!-- Register Link -->
                                <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
      fetch('/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({
        email: email,  // Replace with the actual form data
        password: password  // Replace with the actual form data
    })
})
.then(response => response.json())
.then(data => {
    if (data.access_token) {
        // Store the token in localStorage
        localStorage.setItem('access_token', data.access_token);
        // Redirect to home page or another page
        window.location.href = '/home';
    } else {
        alert('Login failed');
    }
})
.catch(error => {
    console.error('Error:', error);
});

    </script>

</body>
</html>
