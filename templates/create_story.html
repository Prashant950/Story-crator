<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Story</title>
    <link rel="stylesheet" href="styles.css">
    <script src="protected.js"></script>

<style>
      /* Reset some default styling */
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        nav {
            margin-top: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Main section styling */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: rgb(115, 236, 236);
        }

        .story-section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2575fc;
            
            
        }
        .story-section form {
            display: flex;
            flex-direction: column;
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            max-width: 100%;
            
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #2575fc;
            outline: none;
        }

        textarea {
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #2575fc;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #6a11cb;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
</style>
</head>

<body>
    <header>
        <h1>Create a New Story</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/stories">View Stories</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <section class="story-section">
            <h2>Start Your Story</h2>
            <form action="/stories" method="POST" class="create-story-form">
                <div class="form-group">
                    <label for="title">Story Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">First Two Lines:</label>
                    <textarea id="content" name="content" rows="4" placeholder="Start your story here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload an Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn">Create Story</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Collaborative Story Creator</p>
    </footer>
    
</body>



</html>
