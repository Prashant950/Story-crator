<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Story Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="protected.js"></script>
<script>
fetch('/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({
        email: email,  // Replace with the actual form data
        password: password  // Replace with the actual form data
    })
})
.then(response => response.json())
.then(data => {
    if (data.access_token) {
        // Store the token in localStorage
        localStorage.setItem('access_token', data.access_token);
        // Redirect to home page or another page
        window.location.href = '/home';
    } else {
        alert('Login failed');
    }
})
.catch(error => {
    console.error('Error:', error);
});
	

</script>
</head>
<body>
    <header>
        <h1>Welcome to Collaborative Story Creator</h1>
        <nav>
            <a href="/stories">View Stories</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Create and contribute to amazing stories with others!</h2>
            <p>Sign up, log in, and start your creative journey by contributing to ongoing stories or creating your own.</p>
            <a href="/create-stories" class="cta-button">Get Started</a>
        </section>
    </main>
</body>
