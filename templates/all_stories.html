<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stories - Collaborative Story Creator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>All Stories</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/stories">All Stories</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <section class="story-section">
            <h2>Stories List</h2>
            <div class="story-list">
                <!-- List all stories here -->
                {% for story in stories %}
                    <div class="story-item">
                        <h3><a href="{{ url_for('get_story', id=story.id) }}">{{ story.title }}</a></h3>
                        <p>Created by User {{ story.created_by }}</p>

                        {% if story.image_filename %}
                            <img src="{{ url_for('uploaded_file', filename=story.image_filename) }}" alt="Story Image" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">
                        {% endif %}
                    </div>
                {% else %}
                    <p>No stories available.</p>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Collaborative Story Creator</p>
    </footer>
</body>
<style>
/* Reset some default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the body */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header styling */
header {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    padding: 1rem;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

nav {
    margin-top: 0.5rem;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Main section styling */
main {
    padding: 2rem;
    max-width: 800px;
    margin: auto;
}

.story-section {
    background-color: #fff;
    padding: 1.5rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.story-list {
    margin-bottom: 1.5rem;
}

.story-item {
    background: #e0eaff;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
}

.story-item h3 {
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
}

.story-item a {
    text-decoration: none;
    color: #2575fc;
}

.story-item a:hover {
    text-decoration: underline;
}

/* Footer styling */
footer {
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: white;
    margin-top: 2rem;
}
</style>
</html>
