<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Story Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="protected.js"></script>

</head>
<body>
    <header>
        <h1>Story Title</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/stories">All Stories</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <section class="story-section">
            <h2>Current Story</h2>
            <div class="story-content">
                <!-- This section will display the ongoing story -->
                {% for contribution in contributions %}
                    <p>{{ contribution.content }}</p>
                {% endfor %}
            </div>

            <form action="/stories/{{ story.id }}/contribute" method="POST" class="contribution-form">
                <h3>Add Your Contribution</h3>
                <textarea name="content" rows="4" placeholder="Add 2 lines to the story..." required></textarea>
                <button type="submit" class="btn">Contribute</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Collaborative Story Creator</p>
    </footer>
</body>
<style>
/* Reset some default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the body */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header styling */
header {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    padding: 1rem;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

nav {
    margin-top: 0.5rem;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Main section styling */
main {
    padding: 2rem;
    max-width: 800px;
    margin: auto;
}

.story-section {
    background-color: #fff;
    padding: 1.5rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.story-content {
    margin-bottom: 1.5rem;
    background: #e0eaff;
    padding: 1rem;
    border-radius: 8px;
    max-height: 300px;
    overflow-y: auto;
}

.story-content p {
    margin-bottom: 1rem;
    font-size: 1.1rem;
}

.contribution-form {
    display: flex;
    flex-direction: column;
}

.contribution-form h3 {
    margin-bottom: 0.5rem;
}

textarea {
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
}

.btn {
    background-color: #2575fc;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #6a11cb;
}

/* Footer styling */
footer {
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: white;
    margin-top: 2rem;
}
</style>

</html>
